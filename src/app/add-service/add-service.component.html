<div class="container">
  <div
    *ngIf="loading"
    style="height: calc(100vh - 73px - 2rem)"
    class="container d-flex justify-content-center align-content-center"
  >
    <div class="spinner-border txt-gray-bread m-auto" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div *ngIf="!loading" class="container">
    <h2 class="mb-3 mt-5">Добавление новой риэлторской услуги</h2>
    <h5 *ngIf="succes" class="text-success alert alert-success" role="alert">
      Услуга была успешно создана!
    </h5>
    <form [formGroup]="form" enctype="multipart/form-data">
      <div class="form-group">
        <label for="text"> Введите название услуги</label>
        <input
          (focus)="onSucces()"
          formControlName="title"
          placeholder="Сопровождение"
          type="text"
          class="form-control"
          id="title"
        />
      </div>
      <div class="form-group">
        <label for="text"> Введите стоимость</label>
        <input
          (focus)="onSucces()"
          formControlName="price"
          type="text"
          placeholder="10 000"
          class="form-control"
          id="price"
        />
      </div>
      <h5 *ngIf="!isEmpty" class="text-danger alert alert-danger" role="alert">
        Одно или несколько полей пустые!
      </h5>
      <button class="btn btn-success btn-block" (click)="onAdd()">
        Добавить
      </button>
      <br /><br /><br /><br /><br /><br /><br />
    </form>
  </div>
</div>
