<div *ngIf="loading" style="height: calc(100vh - 73px - 2rem);"
class="container d-flex justify-content-center align-content-center">
    <div class="spinner-border txt-gray-bread m-auto" role="status">
        <span class="sr-only ">Loading...</span>
    </div>
</div>
<div *ngIf="!loading" class="container">
    <h2 class="mb-5 mt-5">Cписок вашей недвижимости</h2>
    <div class="row mb-5">
      <div class="col-sm-12 col-md-12 col-lg-auto col-xl-auto">
        <a class="btn btn-success btn-block" [routerLink]="['/add-realty']">Добавить недвижимость</a>
      </div>
    </div>
    <div class="wrap-for-table">
        <table class="table">
        <tr>
            <th>Адресс</th>
            <th>Цена</th>
            <th>Управление</th>
        </tr>
        <tr *ngFor="let realty of realties">
            <td>{{realty.address}}</td>
            <td>{{realty.price}} рублей</td>
            <td>
            <button type="button" class=" btn-sm btn btn-danger" (click)="onDelete(realty.id_realty)"
                [disabled]="realty.id_realty==id_realty">Удалить</button>
            </td>
        </tr>
        </table>
    </div>
    
</div>
