<div class="container">
  <h2 class="mt-5 mb-3 d-flex justify-content-center">
    <span *ngIf="role == 'Администратор'">Панель администратора</span>
    <span *ngIf="role == 'Владелец'"
      >Личный кабинет владельца недвижимости</span
    >
    <span *ngIf="role == 'Риэлтор'">Личный кабинет риэлтора</span>
    <span *ngIf="role == 'Покупатель'">Личный кабинет покупателя</span>
  </h2>
  <div *ngIf="role == 'Администратор'">
    <h3 class="mb-3">Управление пользователями и агентствами:</h3>
    <div class="list-group">
      <button
        type="button"
        class="list-group-item list-group-item-action"
        [routerLink]="['/list-agency']"
      >
        Список риэлторских агентств
      </button>
      <button
        type="button"
        class="list-group-item list-group-item-action"
        [routerLink]="['/list-customers']"
      >
        Список покупателей
      </button>
    </div>
  </div>

  <div *ngIf="role == 'Администратор'">
    <h3 class="mt-3 mb-3">Управление заявками на обратный звонок:</h3>
    <div class="list-group">
      <button
        type="button"
        class="list-group-item list-group-item-action"
        [routerLink]="['/list-requests']"
      >
        Список заявок на обратный звонок
      </button>
    </div>

    <br />

    <h2>Дашборд</h2>
  </div>
  <div *ngIf="role == 'Владелец'">
    <h3 class="mt-3">Ваши объявления о продаже недвижимости:</h3>
    <div
      *ngIf="loading"
      style="height: calc(100vh - 73px - 2rem)"
      class="container d-flex justify-content-center align-content-center"
    >
      <div class="spinner-border txt-gray-bread m-auto" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="container mt-4" *ngIf="!loading">
      <div
        *ngIf="!notfound; else blockNotFound"
        class="
          row
          mt-3
          justify-content-md-start
          justify-content-lg-between
          justify-content-center
          justify-content-xl-start
        "
      >
        <!-- <app-record *ngFor="let record of records" [record]="record" (delete)="onDeleteRecord(record.id_record)" class="col-lg-3 col-xl-3 col-md-6 col-sm-12 col-xs-12"></app-record> -->
      </div>
      <!-- <ng-template #blockNotFound>
        <p class="font-weight-normal">
          К сожалению, вы не записывались ещё в наш салон красоты. Посетите
          каталог услуг и выберите желаемую услугу
        </p>
      </ng-template> -->
    </div>
  </div>

  <div *ngIf="role == 'Риэлтор'">
    <h3 class="mt-3">Управление услугами:</h3>
    <div class="list-group">
      <button
        type="button"
        class="list-group-item list-group-item-action"
        [routerLink]="['/list-realtor-service']"
      >
        Список ваших риэлторских услуг
      </button>
    </div>
    </div>
  </div>
