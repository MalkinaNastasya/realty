<div class="mb-3">
  <div class="card mb-4 shadow-sm" *ngIf="demonstrateService">
    <div class="card-body">
      <p class="card-text h5">{{ realty.image }}</p>
      <p
        class="card-text h5"
        style="cursor: pointer"
      >
        {{ realty.address }}
      </p>
      <p class="card-text h5 font-weight-normal text-success">
        от {{ realty.price }} рублей
      </p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group" *ngIf="!logOut && role == 'Администратор'">
          <button
            type="button"
            class="btn-sm btn btn-danger"
            (click)="deleteRealty(realty.id_realty)"
          >
            Удалить
          </button>
        </div>
        <div class="btn-group" *ngIf="!logOut && role == 'Покупатель'">
          <button
            type="button"
            class="btn-sm btn btn-beauty"
          >
            Оставить заявку
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
